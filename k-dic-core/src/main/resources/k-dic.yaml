# 词典加载方式
load:
  #加载方式 LOCAL(本地加载)
  source: LOCAL
  #本地磁盘加载方式
  local:
    # 扩展词典的本地存储目录，3种写法
    # 写法1：写绝对路径 ，例如：/home/work
    # 写法2：写当前工作路径($user.dir$)的相对路径，例如： $user.dir$/tmp
    # 写法3：在classpath中寻找目录，例如在classpath下的k-dic目录下寻找词典： classpath:k-dic
    dicPath: "classpath:k-dic"
    # 是否开启自动扫描功能，开启自动扫描功能后，一旦词典被修改，会自动生效。
    autoScan: true

# 词典的具体配置
dics:
  # 敏感词词典配置
  SENSITIVE:
    # 是否开启默认词典
    defaultDicEnabled: false
    # 扩展词典的名字，默认 k-dic-sensitive.xlsx。配合 local.dicPath 使用 等价于 classpath:k-dic/k-dic-sensitive.xlsx
    dic: k-dic-sensitive.xlsx
    # 词典最大词长度
    wordMaxLen: 10
    # 模糊的最大长度
    skipMaxLen: 2
    # 是否开启辅助词的精确匹配模式，主词命中的情况下，需要配合辅助词同时命中，才可以认为是命中。
    assistMatchEnabled: true

  # 补全词词典配置
  COMPLETE:
    # 是否开启默认词典
    defaultDicEnabled: false
    # 扩展词典的名字，默认 k-dic-complete.xlsx。配合 local.dicPath 使用 等价于 classpath:k-dic/k-dic-complete.xlsx
    dic: k-dic-complete.xlsx
    # 词典最大词长度
    wordMaxLen: 10
    # 模糊的最大长度
    skipMaxLen: 2
    # 是否开启辅助词的精确匹配模式，主词命中的情况下，需要配合辅助词同时命中，才可以认为是命中。
    assistMatchEnabled: true

